<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height:100px;
            width:100px;
            background-color: red;
            transition: width 3s, height 3s;
            /* transition-timing-function: ease-out; */
            transition-delay: 3s;
        }
        div:hover{
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <div></div>
    <p title="Hello Dinesh">Lorem ipsum dolor sit amet.</p>
</body>
</html>
